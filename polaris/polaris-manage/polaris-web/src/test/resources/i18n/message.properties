#{"httpStatus":Http状态码,"code":应用自定义错误码,"type":错误类型(WARNNING, ERROR),"message":详细的错误描述}

###Global ERROR - 全局ERROR的code以10xxx作为前缀
global.internal_server_error={"httpStatus":500,"code":10001,"type":"ERROR","message":"\u5bf9\u4e0d\u8d77\uff0c\u51fa\u73b0\u5185\u90e8\u670d\u52a1\u5668\u95ee\u9898"}
global.permission_denied={"httpStatus":403,"code":10002,"type":"ERROR","message":"\u5bf9\u4e0d\u8d77\uff0c\u60a8\u6ca1\u6709\u6743\u9650\u8bbf\u95ee\u5f53\u524d\u5185\u5bb9"}
global.unknown_exception={"httpStatus":500,"code":10003,"type":"ERROR","message":"\u5bf9\u4e0d\u8d77\uff0c\u670d\u52a1\u5668\u51fa\u73b0\u672a\u77e5\u5f02\u5e38"}
global.application_exception={"httpStatus":500,"code":10004,"type":"ERROR","message":"\u5bf9\u4e0d\u8d77\uff0c\u670d\u52a1\u5668\u51fa\u73b0\u5e94\u7528\u5185\u5f02\u5e38"}

###Global WARNNING - 全局WARNNIN的code以11xxx作为前缀

###Local ERROR - 局部ERROR的code以12xxx作为前缀
#Order
order.null={"httpStatus":404,"code":12001,"type":"ERROR","message":"\u8ba2\u5355\u4e0d\u80fd\u4e3a\u7a7a"}
order.id.null={"httpStatus":400,"code":12002,"type":"ERROR","message":"\u8ba2\u5355\u0049\u0044\u4e0d\u80fd\u4e3a\u7a7a"}
order.status.over_range={"httpStatus":400,"code":12003,"type":"ERROR","message":"\u8ba2\u5355\u72b6\u6001\u53d6\u503c\u8303\u56f4\u662f\u0031\u007e\u0035"}
order.totalprice.not_blank={"httpStatus":400,"code":12004,"type":"ERROR","message":"\u8ba2\u5355\u603b\u4ef7\u4e0d\u80fd\u4e3a\u7a7a"}
order.salechannel.not_blank={"httpStatus":400,"code":12005,"type":"ERROR","message":"\u8ba2\u5355\u9500\u552e\u6e20\u9053\u4e0d\u80fd\u4e3a\u7a7a"}

###Local WARNNING - 局部ERROR的code以13xxx作为前缀
#Ping
ping.success.message={"httpStatus":200,"code":13001,"type":"WARNNING","message":"\u670d\u52a1\u5668\u5df2\u51c6\u5907\u597d\u63d0\u4f9b\u670d\u52a1"}